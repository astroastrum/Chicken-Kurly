{% block content %}

  <!-- 비밀번호 변경 -->

  <form action="{% url "accounts:profile_update" %}" method="POST">
    {% csrf_token %}
    <h1 class="mb-5">개인정보 수정</h1>
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"></legend>
      <div>
        <h6>아이디</h6>
        <div>
          <input type="text" name="username" maxlength="150" autofocus="" class="profileupdate-input form-control" placeholder="아이디를 입력해주세요" required="" id="id_username">
        </div>
        {% bootstrap_form forms %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-outline-dark" value="수정">
        <a href="{% url 'accounts:change_password' %}" class="btn btn-secondary">비밀번호 수정</a>
        <a href="{% url 'accounts:delete' %}" class="btn btn-secondary">회원탈퇴</a>
        <a href="" class="btn btn-secondary">돌아가기</a>
      </fieldset>
    </form>
