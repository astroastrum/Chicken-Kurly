{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <form action="{% url "accounts:login" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form forms %}
    <input type="submit" class="btn btn-outline-primary" value="로그인">
  </form>
{% endblock content %}
