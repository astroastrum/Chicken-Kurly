{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<section class="" style="width: 330px; margin: 50px auto 50px;">
  <div>
    <svg viewbox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style type="text/css">
          .wave {
            animation: wave 8s linear infinite;
            transform: rotate(180deg);
          }

          .wave1 {
            animation: wave1 10s linear infinite;
            transform: rotate(180deg);
          }

          .wave2 {
            animation: wave2 12s linear infinite;
            transform: rotate(180deg);
          }

          @keyframes wave {
            0% {
              transform: translateX(0%);
            }

            100% {
              transform: translateX(100%);
            }
          }

          @keyframes wave1 {
            0% {
              transform: scaleY(1.2) translateX(0%);
            }

            100% {
              transform: scaleY(1.2) translateX(100%);
            }
          }

          @keyframes wave2 {
            0% {
              transform: scaleY(.8) translateX(0%);
            }

            100% {
              transform: scaleY(.8) translateX(100%);
            }
          }
        </style>
        <path id='sineWave' fill="#5e0080" fill-opacity="0.5"
          d="M0,160 C320,300,420,300,740,160 C1060,20,1120,20,1440,160 V0 H0" />
      </defs>
      <use class="wave" href="#sineWave" />
      <use class="wave" x="-100%" href="#sineWave" />
      <use class="wave1" href="#sineWave" />
      <use class="wave1" x="-100%" href="#sineWave" />
      <use class="wave2" href="#sineWave" />
      <use class="wave2" x="-100%" href="#sineWave" />
    </svg>
  </div>

  <form class="mb-3" action="{% url 'accounts:login' %}" method="POST" enctype="multipart/form-data"
    style="font-size:14px;">
    {% csrf_token %}
    <div class="my-3">
      <input type="text" style="height: 46px; border: 1px solid rgb(221, 221, 222); border-radius: 3px" name="username"
        autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control"
        placeholder="아이디를 입력해주세요" required="" id="id_username">
    </div>
    <div class="mt-3">
      <input type="password" style="height: 46px; border: 1px solid rgb(221, 221, 222); border-radius: 3px"
        name="password" autocomplete="current-password" class="form-control" placeholder="비밀번호를 입력해주세요" required=""
        id="id_password">
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="d-flex justify-content-center my-3"
      style="background-color: #fdeaee; border-radius: 3px; padding: 5px;">
      <div class=" {{ message.tags }}" ">
        {{ message }}</div>
      </div>
      {% endfor %}
      {% endif %}

    <div class=" d-flex justify-content-end">
        <p class="text-decoration-none" style="font-size: 13px; color: rgb(51, 51, 51)"> <a class="non_a">아이디 찾기</a>
          | <a class="non_a">비밀번호 찾기</a></p>
      </div>

      <input type="submit" class="btn py-2 form-control"
        style="background-color: #5e0080; color: white; font-weight: 500; border-radius: 3px" value="로그인">
  </form>
  <a href="{% url 'accounts:signup' %}"> <input class="btn py-2 form-control"
      style="border:1px solid #5e0080;background-color: white; color: #5e0080; font-weight: 500; border-radius: 3px"
      value="회원가입"></a>
</section>
{% endblock %}
