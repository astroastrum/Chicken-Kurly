{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<form action="{% url 'accounts:login' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form forms %}
  {% bootstrap_button content="로그인" button_type="submit" button_class="btn-outline-primary w-100" %}
</form>

{% endblock content %}
