{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <form method="POST" action="{% url 'accounts:change_password' %}">
    {% csrf_token %}

    <h1 class="mb-5">비밀번호 변경</h1>

    {% bootstrap_form forms %}
    {% bootstrap_button button_type="submit" button_class="btn-primary" content="변경완료" %}
    <button type="button" class="btn btn-outline-dark" href="{% url 'accounts:detail' request.user.pk %} ">돌아가기</button>
  </form>

{% endblock content %}
