{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
  <form action="{% url "accounts:change_password" %}" method="POST">
    {% csrf_token %}
    <h1 class="mb-5">비밀번호 변경</h1>
    {% bootstrap_form forms %}
    <button type="button" class="btn btn-outline-dark" href="{% url 'accounts:profile' request.user.pk %}">돌아가기</button>
  </form>
{% endblock content %}
