{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<section class="container" style="width: 640px;height: 1315px; margin-top: 50px;">
  <!-- <h2 class="d-flex justify-content-center my-5">회원가입</h2> -->
  <div>
    <svg viewbox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style type="text/css">
          .wave {
            animation: wave 8s linear infinite;
            transform: rotate(180deg);
          }

          .wave1 {
            animation: wave1 10s linear infinite;
            transform: rotate(180deg);
          }

          .wave2 {
            animation: wave2 12s linear infinite;
            transform: rotate(180deg);
          }

          @keyframes wave {
            0% {
              transform: translateX(0%);
            }

            100% {
              transform: translateX(100%);
            }
          }

          @keyframes wave1 {
            0% {
              transform: scaleY(1.2) translateX(0%);
            }

            100% {
              transform: scaleY(1.2) translateX(100%);
            }
          }

          @keyframes wave2 {
            0% {
              transform: scaleY(.8) translateX(0%);
            }

            100% {
              transform: scaleY(.8) translateX(100%);
            }
          }
        </style>
        <path id='sineWave' fill="#5e0080" fill-opacity="0.5"
          d="M0,160 C320,300,420,300,740,160 C1060,20,1120,20,1440,160 V0 H0" />
      </defs>
      <use class="wave" href="#sineWave" />
      <use class="wave" x="-100%" href="#sineWave" />
      <use class="wave1" href="#sineWave" />
      <use class="wave1" x="-100%" href="#sineWave" />
      <use class="wave2" href="#sineWave" />
      <use class="wave2" x="-100%" href="#sineWave" />
    </svg>
  </div>
  <div>
    <form class="mx-3" action="{% url 'accounts:signup' %}"
      style="border-top: 0px solid rgb(51, 51, 51); font-size:14px;" method="POST">
      {% csrf_token %}
      <div class="d-flex align-items-center">
        <h6 class="my-3" style="width: 123px; color: rgb(51, 51, 51); font-size:14px;">아이디</h6>
        <div class="my-3">
          <input type="text" style="width: 333px; height: 46px;" name="username" maxlength="150" autofocus=""
            class="signup-input form-control" placeholder="아이디를 입력해주세요" required="" id="id_username">
        </div>
        <div>
          <input class="btn"
            style="margin-left: 8px; width: 120px; height: 46px; border: 2px solid #5e0080; color: #5e0080;"
            value="중복확인">
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 class="my-3" style="width: 123px; color: rgb(51, 51, 51); font-size: 14px;">비밀번호</h6>
        <div class="my-3">
          <input type="password" style="width:333px; height: 46px; form" name="password1" autocomplete="new-password"
            class="signup-input form-control" placeholder="비밀번호를 입력해주세요" required="" id="id_password1">
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 class="my-3" style="width: 123px; color: rgb(51, 51, 51); font-size: 14px;">비밀번호 확인</h6>
        <div class="my-3">
          <input type="password" style="width:333px; height: 46px;" name="password2" autocomplete="new-password"
            class="signup-input form-control" placeholder="비밀번호를 한 번 더 입력해주세요" required="" id="id_password2">
        </div>
      </div>
      <div class="d-flex align-items-center">
        <h6 class="my-3" style="width:123px; color: rgb(51, 51, 51); font-size:14px;">주소</h6>
        <div class="my-3">
          <input type="text" style="width:333px; height: 46px;" name="" class="signup-input form-control"
            placeholder="주소를 입력해주세요">
        </div>
        <div>
          <input class="btn"
            style="width: 120px; height: 46px; border: 2px solid #5e0080; color: #5e0080; margin-left: 8px;"
            value="주소검색">
        </div>
      </div>
      <div class="d-flex justify-content-center my-3">
        <input type="submit" class="btn py-2 px-5 fw-bold form-control"
          style="border-radius:0px; height:56px; background-color: #5e0080; color: white" value="가입하기">
      </div>
    </form>
  </div>
  <hr>
  <div class="d-flex justify-content-center align-items-center">
    <p class='mb-0' style="color: rgba(194, 200, 204, 1)">이미 회원이라면? <a class="text-decoration-none"
        style="color:#5e0080" href="{% url 'accounts:login' %}">로그인</a></p>
  </div>

</section>

<section class="wave-section container" style="width: 640px;">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
</section>



{% endblock %}
